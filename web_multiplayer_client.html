<body>

            <!-- ê²Œì„ ì»¨íŠ¸ë¡¤ -->

                <button class="btn" onclick="sendGameAction('move', {direction: 'south'})">ë‚¨ìª½ìœ¼ë¡œ ì´ë™</button>
                <button class="btn" onclick="sendGameAction('move', {direction: 'east'})">ë™ìª½ìœ¼ë¡œ ì´ë™</button>
                <button class="btn" onclick="sendGameAction('move', {direction: 'west'})">ì„œìª½ìœ¼ë¡œ ì´ë™</button>

        <!-- ì±„íŒ… íŒ¨ë„ -->

        <!-- ë¡œê·¸ íŒ¨ë„ -->

    <script>
        let websocket = null;
        let connected = false;
        let playerId = null;
        let isHost = false;
        let gameState = {};
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('connectionLog');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function updateConnectionStatus(status, isConnected) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = status;
            statusElement.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }
        
        function updateUI() {
            const gamePanel = document.getElementById('gamePanel');
            const chatPanel = document.getElementById('chatPanel');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const startBtn = document.getElementById('startBtn');
            
            gamePanel.style.display = connected ? 'block' : 'none';
            chatPanel.style.display = connected ? 'block' : 'none';
            connectBtn.disabled = connected;
            disconnectBtn.disabled = !connected;
            
            if (isHost) {
                startBtn.style.display = 'inline-block';
            }
        }
        
        async function connectToServer() {
            const host = document.getElementById('serverHost').value;
            const port = document.getElementById('serverPort').value;
            const playerName = document.getElementById('playerName').value;
            
            if (!host || !port || !playerName) {
                log('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }
            
            try {
                const url = `ws://${host}:${port}`;
                log(`ì„œë²„ì— ì—°ê²° ì¤‘... ${url}`, 'info');
                
                websocket = new WebSocket(url);
                
                websocket.onopen = function(event) {
                    connected = true;
                    log('ì„œë²„ ì—°ê²° ì„±ê³µ!', 'success');
                    updateConnectionStatus('ì—°ê²°ë¨', true);
                    updateUI();
                    
                    // ì´ë¦„ ì„¤ì •
                    setTimeout(() => {
                        sendMessage({
                            type: 'set_name',
                            name: playerName
                        });
                    }, 500);
                };
                
                websocket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleServerMessage(data);
                };
                
                websocket.onclose = function(event) {
                    connected = false;
                    playerId = null;
                    isHost = false;
                    log('ì„œë²„ ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤.', 'error');
                    updateConnectionStatus('ì—°ê²° ëŠê¹€', false);
                    updateUI();
                };
                
                websocket.onerror = function(error) {
                    log(`ì—°ê²° ì˜¤ë¥˜: ${error}`, 'error');
                    updateConnectionStatus('ì—°ê²° ì˜¤ë¥˜', false);
                };
                
            } catch (error) {
                log(`ì—°ê²° ì‹¤íŒ¨: ${error}`, 'error');
                updateConnectionStatus('ì—°ê²° ì‹¤íŒ¨', false);
            }
        }
        
        function disconnectFromServer() {
            if (websocket) {
                websocket.close();
            }
        }
        
        function sendMessage(message) {
            if (connected && websocket) {
                try {
                    websocket.send(JSON.stringify(message));
                } catch (error) {
                    log(`ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨: ${error}`, 'error');
                }
            }
        }
        
        function handleServerMessage(data) {
            const messageType = data.type;
            
            switch (messageType) {
                case 'welcome':
                    playerId = data.player_id;
                    isHost = data.is_host;
                    log(`ê²Œì„ë°©ì— ì…ì¥í–ˆìŠµë‹ˆë‹¤! ID: ${playerId}`, 'success');
                    if (isHost) {
                        log('ë‹¹ì‹ ì€ í˜¸ìŠ¤íŠ¸ì…ë‹ˆë‹¤!', 'info');
                    }
                    updateUI();
                    break;
                
                case 'player_joined':
                    log(`${data.player_name}ë‹˜ì´ ì°¸ê°€í–ˆìŠµë‹ˆë‹¤.`, 'info');
                    break;
                
                case 'player_left':
                    log(`${data.player_name}ë‹˜ì´ ë‚˜ê°”ìŠµë‹ˆë‹¤.`, 'info');
                    break;
                
                case 'player_ready':
                    log(`${data.player_name}ë‹˜ì´ ì¤€ë¹„ì™„ë£Œí–ˆìŠµë‹ˆë‹¤.`, 'info');
                    break;
                
                case 'game_state_sync':
                    gameState = data;
                    updatePlayersList(data.players);
                    break;
                
                case 'game_started':
                    log('ê²Œì„ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                    document.getElementById('gameActions').style.display = 'block';
                    const turnOrder = data.turn_order;
                    for (let i = 0; i < turnOrder.length; i++) {
                        log(`${i+1}. ${turnOrder[i].name}`, 'info');
                    }
                    break;
                
                case 'turn_change':
                    log(`${data.player_name}ë‹˜ì˜ í„´ì…ë‹ˆë‹¤.`, 'info');
                    break;
                
                case 'game_action_result':
                    const result = data.result;
                    log(`ê²Œì„ ì•¡ì…˜: ${result.message}`, 'info');
                    break;
                
                case 'chat_message':
                    addChatMessage(data.player_name, data.message, data.timestamp);
                    break;
                
                case 'all_ready':
                    log(data.message, 'success');
                    break;
                
                case 'host_changed':
                    if (data.is_host) {
                        isHost = true;
                        log('ë‹¹ì‹ ì´ ìƒˆë¡œìš´ í˜¸ìŠ¤íŠ¸ê°€ ë˜ì—ˆìŠµë‹ˆë‹¤!', 'info');
                        updateUI();
                    }
                    break;
                
                case 'error':
                    log(`ì˜¤ë¥˜: ${data.message}`, 'error');
                    break;
                
                default:
                    log(`ì•Œ ìˆ˜ ì—†ëŠ” ë©”ì‹œì§€: ${messageType}`, 'error');
            }
        }
        
        function updatePlayersList(players) {
            const playersListElement = document.getElementById('playersList');
            playersListElement.innerHTML = '';
            
            players.forEach(player => {
                const playerElement = document.createElement('div');
                playerElement.className = 'player-item';
                
                if (player.is_ai) {
                    playerElement.classList.add('ai');
                }
                if (player.connection_state === 'ready') {
                    playerElement.classList.add('ready');
                }
                
                const name = document.createElement('span');
                name.textContent = player.name;
                if (player.is_ai) {
                    name.textContent += ' ğŸ¤–';
                }
                if (player.player_id === playerId) {
                    name.textContent += ' (ë‚˜)';
                }
                
                const status = document.createElement('span');
                status.textContent = player.connection_state === 'ready' ? 'ì¤€ë¹„ì™„ë£Œ' : 'ëŒ€ê¸°ì¤‘';
                
                playerElement.appendChild(name);
                playerElement.appendChild(status);
                playersListElement.appendChild(playerElement);
            });
        }
        
        function readyUp() {
            sendMessage({ type: 'ready' });
            document.getElementById('readyBtn').disabled = true;
            log('ì¤€ë¹„ ì™„ë£Œ ì‹ í˜¸ë¥¼ ì „ì†¡í–ˆìŠµë‹ˆë‹¤.', 'info');
        }
        
        function startGame() {
            if (isHost) {
                sendMessage({ type: 'start_game' });
                log('ê²Œì„ ì‹œì‘ì„ ìš”ì²­í–ˆìŠµë‹ˆë‹¤.', 'info');
            }
        }
        
        function sendGameAction(actionType, actionData) {
            const action = {
                action_type: actionType,
                ...actionData
            };
            
            sendMessage({
                type: 'game_action',
                action: action
            });
            
            log(`ê²Œì„ ì•¡ì…˜ ì „ì†¡: ${actionType}`, 'info');
        }
        
        function addChatMessage(playerName, message, timestamp) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>[${timestamp}] ${playerName}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function sendChatMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (message) {
                sendMessage({
                    type: 'chat',
                    message: message
                });
                chatInput.value = '';
            }
        }
        
        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }
        
        // ì´ˆê¸° UI ì—…ë°ì´íŠ¸
        updateUI();
        log('Dawn of Stellar ë„¤íŠ¸ì›Œí¬ ë©€í‹°í”Œë ˆì´ì–´ í´ë¼ì´ì–¸íŠ¸ ì‹œì‘', 'info');
    </script>
