name: Build Release
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run basic tests
      run: |
        python -m pytest test_basic.py --verbose
    - name: Test game modules import
      run: |
        python -c "
        import sys; import os; sys.path.insert(0, '.')
        try:
            import version
            print(f'✅ Version: {version.__version__}')
            print(f'✅ Game Title: {version.GAME_TITLE}')
            print('✅ 기본 테스트 통과')
        except Exception as e:
            print(f'❌ 테스트 실패: {e}')
            sys.exit(1)
        "
