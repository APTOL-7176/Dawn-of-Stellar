<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawn of Stellar - 네트워크 멀티플레이어 테스트</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin: 0;
            font-size: 2.5em;
        }
        
        .connection-panel {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #00ffff;
            font-weight: bold;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ffff;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
        }
        
        .btn {
            background: linear-gradient(45deg, #00ffff, #0099cc);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.connected {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        
        .status.disconnected {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        
        .game-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #666;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .players-list {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .player-item.ai {
            background: rgba(255, 165, 0, 0.1);
            border-left: 3px solid #ffa500;
        }
        
        .player-item.ready {
            background: rgba(0, 255, 0, 0.1);
            border-left: 3px solid #00ff00;
        }
        
        .chat-panel {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 5px;
            color: #ffffff;
        }
        
        .game-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            height: 150px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin: 2px 0;
            opacity: 0.8;
        }
        
        .log-entry.error {
            color: #ff6b6b;
        }
        
        .log-entry.success {
            color: #51cf66;
        }
        
        .log-entry.info {
            color: #74c0fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 Dawn of Stellar</h1>
            <p>네트워크 멀티플레이어 테스트 클라이언트</p>
        </div>
        
        <!-- 연결 패널 -->
        <div class="connection-panel">
            <h3>🔗 서버 연결</h3>
            <div class="input-group">
                <label for="serverHost">서버 주소:</label>
                <input type="text" id="serverHost" value="localhost" placeholder="localhost 또는 IP 주소">
            </div>
            <div class="input-group">
                <label for="serverPort">포트:</label>
                <input type="number" id="serverPort" value="7176" placeholder="7176">
            </div>
            <div class="input-group">
                <label for="playerName">플레이어 이름:</label>
                <input type="text" id="playerName" value="웹플레이어" placeholder="이름을 입력하세요">
            </div>
            <button class="btn" id="connectBtn" onclick="connectToServer()">연결</button>
            <button class="btn" id="disconnectBtn" onclick="disconnectFromServer()" disabled>연결 끊기</button>
            <div id="connectionStatus" class="status disconnected">연결되지 않음</div>
        </div>
        
        <!-- 게임 패널 -->
        <div class="game-panel" id="gamePanel" style="display: none;">
            <h3>🎯 게임 로비</h3>
            
            <!-- 플레이어 목록 -->
            <div class="players-list">
                <h4>참가 플레이어:</h4>
                <div id="playersList"></div>
            </div>
            
            <!-- 게임 컨트롤 -->
            <div>
                <button class="btn" id="readyBtn" onclick="readyUp()">준비 완료</button>
                <button class="btn" id="startBtn" onclick="startGame()" style="display: none;">게임 시작</button>
            </div>
            
            <!-- 게임 액션 (게임 시작 후) -->
            <div class="game-actions" id="gameActions" style="display: none;">
                <h4>🎮 게임 액션:</h4>
                <button class="btn" onclick="sendGameAction('move', {direction: 'north'})">북쪽으로 이동</button>
                <button class="btn" onclick="sendGameAction('move', {direction: 'south'})">남쪽으로 이동</button>
                <button class="btn" onclick="sendGameAction('move', {direction: 'east'})">동쪽으로 이동</button>
                <button class="btn" onclick="sendGameAction('move', {direction: 'west'})">서쪽으로 이동</button>
                <button class="btn" onclick="sendGameAction('use_item', {item_type: 'health_potion'})">체력 포션 사용</button>
                <button class="btn" onclick="sendGameAction('skip_turn', {})">턴 넘기기</button>
            </div>
        </div>
        
        <!-- 채팅 패널 -->
        <div class="game-panel" id="chatPanel" style="display: none;">
            <h3>💬 채팅</h3>
            <div class="chat-panel" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="메시지를 입력하세요..." onkeypress="handleChatKeyPress(event)">
                <button class="btn" onclick="sendChatMessage()">전송</button>
            </div>
        </div>
        
        <!-- 로그 패널 -->
        <div class="game-panel">
            <h3>📋 연결 로그</h3>
            <div class="log" id="connectionLog"></div>
        </div>
    </div>

    <script>
        let websocket = null;
        let connected = false;
        let playerId = null;
        let isHost = false;
        let gameState = {};
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('connectionLog');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function updateConnectionStatus(status, isConnected) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = status;
            statusElement.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }
        
        function updateUI() {
            const gamePanel = document.getElementById('gamePanel');
            const chatPanel = document.getElementById('chatPanel');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const startBtn = document.getElementById('startBtn');
            
            gamePanel.style.display = connected ? 'block' : 'none';
            chatPanel.style.display = connected ? 'block' : 'none';
            connectBtn.disabled = connected;
            disconnectBtn.disabled = !connected;
            
            if (isHost) {
                startBtn.style.display = 'inline-block';
            }
        }
        
        async function connectToServer() {
            const host = document.getElementById('serverHost').value;
            const port = document.getElementById('serverPort').value;
            const playerName = document.getElementById('playerName').value;
            
            if (!host || !port || !playerName) {
                log('모든 필드를 입력해주세요.', 'error');
                return;
            }
            
            try {
                const url = `ws://${host}:${port}`;
                log(`서버에 연결 중... ${url}`, 'info');
                
                websocket = new WebSocket(url);
                
                websocket.onopen = function(event) {
                    connected = true;
                    log('서버 연결 성공!', 'success');
                    updateConnectionStatus('연결됨', true);
                    updateUI();
                    
                    // 이름 설정
                    setTimeout(() => {
                        sendMessage({
                            type: 'set_name',
                            name: playerName
                        });
                    }, 500);
                };
                
                websocket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleServerMessage(data);
                };
                
                websocket.onclose = function(event) {
                    connected = false;
                    playerId = null;
                    isHost = false;
                    log('서버 연결이 끊어졌습니다.', 'error');
                    updateConnectionStatus('연결 끊김', false);
                    updateUI();
                };
                
                websocket.onerror = function(error) {
                    log(`연결 오류: ${error}`, 'error');
                    updateConnectionStatus('연결 오류', false);
                };
                
            } catch (error) {
                log(`연결 실패: ${error}`, 'error');
                updateConnectionStatus('연결 실패', false);
            }
        }
        
        function disconnectFromServer() {
            if (websocket) {
                websocket.close();
            }
        }
        
        function sendMessage(message) {
            if (connected && websocket) {
                try {
                    websocket.send(JSON.stringify(message));
                } catch (error) {
                    log(`메시지 전송 실패: ${error}`, 'error');
                }
            }
        }
        
        function handleServerMessage(data) {
            const messageType = data.type;
            
            switch (messageType) {
                case 'welcome':
                    playerId = data.player_id;
                    isHost = data.is_host;
                    log(`게임방에 입장했습니다! ID: ${playerId}`, 'success');
                    if (isHost) {
                        log('당신은 호스트입니다!', 'info');
                    }
                    updateUI();
                    break;
                
                case 'player_joined':
                    log(`${data.player_name}님이 참가했습니다.`, 'info');
                    break;
                
                case 'player_left':
                    log(`${data.player_name}님이 나갔습니다.`, 'info');
                    break;
                
                case 'player_ready':
                    log(`${data.player_name}님이 준비완료했습니다.`, 'info');
                    break;
                
                case 'game_state_sync':
                    gameState = data;
                    updatePlayersList(data.players);
                    break;
                
                case 'game_started':
                    log('게임이 시작되었습니다!', 'success');
                    document.getElementById('gameActions').style.display = 'block';
                    const turnOrder = data.turn_order;
                    for (let i = 0; i < turnOrder.length; i++) {
                        log(`${i+1}. ${turnOrder[i].name}`, 'info');
                    }
                    break;
                
                case 'turn_change':
                    log(`${data.player_name}님의 턴입니다.`, 'info');
                    break;
                
                case 'game_action_result':
                    const result = data.result;
                    log(`게임 액션: ${result.message}`, 'info');
                    break;
                
                case 'chat_message':
                    addChatMessage(data.player_name, data.message, data.timestamp);
                    break;
                
                case 'all_ready':
                    log(data.message, 'success');
                    break;
                
                case 'host_changed':
                    if (data.is_host) {
                        isHost = true;
                        log('당신이 새로운 호스트가 되었습니다!', 'info');
                        updateUI();
                    }
                    break;
                
                case 'error':
                    log(`오류: ${data.message}`, 'error');
                    break;
                
                default:
                    log(`알 수 없는 메시지: ${messageType}`, 'error');
            }
        }
        
        function updatePlayersList(players) {
            const playersListElement = document.getElementById('playersList');
            playersListElement.innerHTML = '';
            
            players.forEach(player => {
                const playerElement = document.createElement('div');
                playerElement.className = 'player-item';
                
                if (player.is_ai) {
                    playerElement.classList.add('ai');
                }
                if (player.connection_state === 'ready') {
                    playerElement.classList.add('ready');
                }
                
                const name = document.createElement('span');
                name.textContent = player.name;
                if (player.is_ai) {
                    name.textContent += ' 🤖';
                }
                if (player.player_id === playerId) {
                    name.textContent += ' (나)';
                }
                
                const status = document.createElement('span');
                status.textContent = player.connection_state === 'ready' ? '준비완료' : '대기중';
                
                playerElement.appendChild(name);
                playerElement.appendChild(status);
                playersListElement.appendChild(playerElement);
            });
        }
        
        function readyUp() {
            sendMessage({ type: 'ready' });
            document.getElementById('readyBtn').disabled = true;
            log('준비 완료 신호를 전송했습니다.', 'info');
        }
        
        function startGame() {
            if (isHost) {
                sendMessage({ type: 'start_game' });
                log('게임 시작을 요청했습니다.', 'info');
            }
        }
        
        function sendGameAction(actionType, actionData) {
            const action = {
                action_type: actionType,
                ...actionData
            };
            
            sendMessage({
                type: 'game_action',
                action: action
            });
            
            log(`게임 액션 전송: ${actionType}`, 'info');
        }
        
        function addChatMessage(playerName, message, timestamp) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>[${timestamp}] ${playerName}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function sendChatMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (message) {
                sendMessage({
                    type: 'chat',
                    message: message
                });
                chatInput.value = '';
            }
        }
        
        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }
        
        // 초기 UI 업데이트
        updateUI();
        log('Dawn of Stellar 네트워크 멀티플레이어 클라이언트 시작', 'info');
    </script>
</body>
</html>
